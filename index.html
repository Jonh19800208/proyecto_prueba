<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="show-register">Registrarse</button>
    </div>

    <div id="register-container" class="container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Usuario" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <button type="submit">Solicitar Registro</button>
        </form>
        <button id="show-login">Volver al Login</button>
    </div>

    <div id="main-container" class="container" style="display: none;">
        <h2>Bienvenido <span id="current-user"></span></h2>
        <div id="admin-panel" style="display: none;">
            <h3>Panel de Administrador</h3>
            <div id="pending-users"></div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='page1.html'">Página 1</button>
            <button onclick="window.location.href='page2.html'">Página 2</button>
            <button onclick="window.location.href='page3.html'">Página 3</button>
            <button onclick="window.location.href='page4.html'">Página 4</button>
            <button onclick="window.location.href='page5.html'">Página 5</button>
            <button onclick="window.location.href='page6.html'">Página 6</button>
            <button onclick="window.location.href='page7.html'">Página 7</button>
            <button onclick="window.location.href='page8.html'">Página 8</button>
        </div>
        <button id="logout">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
